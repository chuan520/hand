<html>
  <head>
    <title>回饋我們</title>
    <style>

      .p {
        position: absolute;
        top: -1.6px;
        left: -8.6px;
      }

      input[type=text], select, textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: vertical;
      }

      label {
        padding: 20px 12px 12px 40px;
        display: inline-block;
      }


    button[type=submit] {
      background-color: #E4D154;
      color: #606060;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      float: right;
    }

    input[type=submit]:hover {
      background-color: #FDE01C;
    }

    .container {
      border-radius: 5px;
      background-color: rgba(194,229,223,0.5);
      padding: 20px;
    }
    .container1 {
      border-radius: 5px;
      padding: 20px;
    }

    .col-25 {
      float: left;
      width: 20%;
      margin-top: 5px;
    }

    .col-75 {
      float: left;
      width: 75%;
      margin-top: 6px;
    }

    .col-751 {
      float: left;
      width: 10%;
      margin-top: 0;
    }

    .p{
      position: absolute;
      top: -1.6px;
      left: -8.6px;
    }

    /* Clear floats after the columns */
    .row:after {
      content: "";
      display: table;
      clear: both;
    }

    </style>
  </head>
  <body background="images/bkg_test.png">
    <a href="index.html"><img class="p" style="cursor:pointer" src="images/btn_backtohome.png"></a>

    <div class="container">


        <div class="row">
          <div class="col-25">
            <label for="fname">地址:</label>
          </div>
          <div class="col-75">
            <input type="text" id="date2" name="firstname" >
          </div>
        </div>

          <div class="row">
            <div class="col-25">
              <label for="fname">姓名</label>
            </div>
            <div class="col-75">
              <input type="text" id="fname" name="firstname" placeholder="ex.王大明">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="lname">電話:</label>
            </div>
            <div class="col-75">
              <input type="text" id="phonename" name="lastname" placeholder="09XX-000-000.">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="country">今天是來:</label>
            </div>
            <div class="col-75">
              <select id="country" name="country">
                <option value="australia">看診</option>
                <option value="canada">定期檢查</option>
                <option value="usa">用藥諮詢</option>
              </select>
            </div>
          </div>


          <div class="row">
            <div class="col-25">
              <label for="lname">疾病史:</label>
            </div>
            <div class="col-75">
              <input type="text" id="lbox" name="lastname" placeholder="">
            </div>
          </div>

          <div class="row">
            <div class="col-25">
              <label for="subject">今天眼睛有甚麼問題:</label>
            </div>
            <div class="col-75">
              <textarea id="subject" name="subject" placeholder="Write something" style="height:70px"></textarea>
            </div>
          </div>
          <div class="row">
            <button id="Submit1" type="submit" name="Submit">送出</button>
          </div>
      </div>



  </body>
</html>
